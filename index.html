
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ماشین‌های معروف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .car-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .car-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            padding: 10px;
        }
        .car-item img {
            width: 100%;
            border-radius: 8px;
        }
        .car-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ماشین‌های معروف</h1>
    <div class="car-list">
        <div class="car-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/2018_Ford_Mustang_GT_5.0_Front.jpg" alt="فورد موستانگ" />
            <div class="car-name">فورد موستانگ</div>
        </div>
        <div class="car-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/2012_Audi_R8_V10_quattro_IMG_1537.jpg" alt="آئودی آر۸" />
            <div class="car-name">آئودی آر۸</div>
        </div>
        <div class="car-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Ferrari_488_Spider_in_2016_Geneva_Motor_Show_1.JPG" alt="فراری" />
            <div class="car-name">فراری</div>
        </div>
        <div class="car-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Lamborghini_Huracan_LP610-4_IMG_3334.jpg" alt="لامبورگینی" />
            <div class="car-name">لامبورگینی</div>
        </div>
        <div class="car-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_Model_S_02_2013_IMG_8371.JPG" alt="تسلا مدل اس" />
            <div class="car-name">تسلا مدل اس</div>
        </div>
    </div>
</body>
</html>
